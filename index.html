<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installation Command</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem 1rem;
        }

        main {
            max-width: 600px;
            margin: 0 auto;
        }

        .os-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--pico-primary);
            color: white;
            border-radius: var(--pico-border-radius);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
        }

        .command-container {
            background: var(--pico-card-background-color);
            border: 2px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .command {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            word-break: break-all;
            line-height: 1.6;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--pico-code-background-color);
            border-radius: var(--pico-border-radius);
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
        }

        button.copied {
            background: #48bb78;
            border-color: #48bb78;
        }

        button[role="button"]:nth-child(2) {
            background: var(--pico-secondary);
            border-color: var(--pico-secondary);
        }

        button[role="button"]:nth-child(2):hover {
            background: var(--pico-secondary-hover);
            border-color: var(--pico-secondary-hover);
        }

        @media (max-width: 600px) {
            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <hgroup>
                <h1>Installation Command</h1>
                <p>Run this command in your terminal to install</p>
            </hgroup>

            <div class="os-badge" id="osBadge">Detecting OS...</div>

            <div class="command-container">
                <div class="command" id="command"></div>
                <div class="button-group">
                    <button id="copyBtn" onclick="copyCommand()">
                        <span id="copyText">Copy Command</span>
                    </button>
                    <button id="switchBtn" onclick="switchOS()" role="button"></button>
                </div>
            </div>

            <mark>
                <strong>Note:</strong>
                This command will download and execute a script. Always review scripts before running them in your terminal.
                <br><br>
                View the script: <a href="#" id="scriptLink" target="_blank"></a>
            </mark>
        </article>
    </main>

    <script>
        let currentOS = '';
        const commands = {
            unix: "curl https://carsongee.com/install/install/ | sh",
            windows: "irm https://carsongee.com/install/winstall/ | iex"
        };
        const scriptUrls = {
            unix: "https://carsongee.com/install/install/",
            windows: "https://carsongee.com/install/winstall/"
        };

        function detectOS() {
            const platform = navigator.platform.toLowerCase();
            const userAgent = navigator.userAgent.toLowerCase();

            if (platform.includes('win') || userAgent.includes('windows')) {
                return 'windows';
            } else {
                return 'unix';
            }
        }

        function updateDisplay(os) {
            currentOS = os;
            const commandElement = document.getElementById('command');
            const osBadge = document.getElementById('osBadge');
            const switchBtn = document.getElementById('switchBtn');
            const scriptLink = document.getElementById('scriptLink');

            commandElement.textContent = commands[os];
            scriptLink.href = scriptUrls[os];
            scriptLink.textContent = scriptUrls[os];

            if (os === 'windows') {
                osBadge.textContent = 'ðŸªŸ Windows Detected';
                switchBtn.textContent = 'Switch to Unix/Linux/macOS';
            } else {
                osBadge.textContent = 'ðŸ§ Unix/Linux/macOS Detected';
                switchBtn.textContent = 'Switch to Windows';
            }
        }

        function copyCommand() {
            const command = commands[currentOS];
            const copyBtn = document.getElementById('copyBtn');
            const copyText = document.getElementById('copyText');

            navigator.clipboard.writeText(command).then(() => {
                copyBtn.classList.add('copied');
                copyText.textContent = 'âœ“ Copied!';

                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    copyText.textContent = 'Copy Command';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy. Please copy manually.');
            });
        }

        function switchOS() {
            const newOS = currentOS === 'windows' ? 'unix' : 'windows';
            updateDisplay(newOS);
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const detectedOS = detectOS();
            updateDisplay(detectedOS);
        });
    </script>
</body>
</html>
